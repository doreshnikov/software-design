<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>Task lists</title>
</head>
<body>
<form method="post" action="/task_list_put">
    <label>
        <input type="text" th:name="title"/>
    </label>
    <button type="submit">Create</button>
</form>
<div th:each="task_list : ${task_lists}">
    <hr>
    <h2 th:text="${task_list.title}"></h2>
    <table>
        <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${task_list}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td>
                <form method="post" action="/task_delete">
                    <input type="hidden" th:name="id" th:value="${task.id}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <form method="post" action="/task_put">
                    <input type="text" th:name="title"/>
                    <input type="text" th:name="description"/>
                    <button type="submit">Create</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
